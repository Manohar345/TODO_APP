<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login-container">
    	<div class="LOG">
        <h2>Login</h2>
	        <form id="login-form" onsubmit="validateLogin(); return false;">
	        	<div class="access">
	        		<div class="foruser">
			            <label for="username">Username:</label>
			            <input type="text" id="username" required>
		            </div>
		            <div class="forpass">
			            <label for="password">Password:</label>
			            <input type="password" id="password" required>
		            </div>

		            <button type="submit">Login</button>
	            </div>
	        </form>
	        <div id="login-error" style="color: red;"></div>
        </div>

    </div>

    <div class="container" id="todo-container" style="display: none;">
        <div class="todo-app">
            <h2>To-do list <img src="images/do.png" height="20px" width="23px"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your list">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- Existing to-do list items will go here -->
            </ul>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="script.js"></script>
</body>
</html>
